<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serna: ToDo List</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./fav-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav-icon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="./fav-icon/site.webmanifest">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
<!-- To Do List web app -->

<!-- Main body of simple to do list app -->

<section> 
    <h1>TO DO LIST</h1>
    
      <div class="todo-container" >
        <form id="form">
            <div class="input-elements">
                <input type="text" class="text-box" id="input" placeholder="Add a new task">
                <input type="submit" value="Add" id="add-button">
                <p id="message-user"></p>
            </div>
            <h2 class="task-heading">TASKS</h2>
            <div class="output-elements" id="task-list">
            </div>
        </form>
      </div>
    
</section>




<footer>
    Coded by Serna Malala
</footer>
<script src="script.js"></script>
</body>
</html>
